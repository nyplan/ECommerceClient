<h1 mat-dialog-title>Selected files will be uploaded</h1>
<div mat-dialog-content>
  <p>Are you sure ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()" cdkFocusInitial>No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes, upload</button>
</div>
