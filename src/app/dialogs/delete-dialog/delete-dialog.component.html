<h1 mat-dialog-title>This item will be removed</h1>
<div mat-dialog-content>
  <p>Are you sure ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes, remove</button>
</div>
